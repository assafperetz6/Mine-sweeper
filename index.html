<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>Mine sweeper</h1>

    
    <div class="game-controls">
        <div class="game-info">
            <div class="game-mode-btns">
                <button class="hint-btn" onclick="getHint()">3XðŸ’¡</button>
                <button id="easy-btn" onclick="onSetGameLevel('easy')">Easy</button>
                <button id="medium-btn" onclick="onSetGameLevel('medium')">Medium</button>
                <button id="hard-btn" onclick="onSetGameLevel('hard')">Hard</button>
                <img class="reset-btn" src="imgs/Smiley.jpg" alt="Smiley" onclick="resetGame()">
            </div>
            <span>Time elapsed: 
                <span class="timer">00:00</span>
                <span class="lives"></span>
            </span>
        </div>
        <div class="modal"></div>
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <div class="leaderboard-container">
        <ol class="leaderboard">
        </ol>
    </div>
    

    <footer>Assaf Peretz</footer>
    
    <script src="js/game.js"></script>
    <script src="js/gameControls.js"></script>
    <script src="js/cellClicks.js"></script>
    <script src="js/leaderBoard.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
