<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">

    <h1 class="heading" onclick="toggleDarkMode()">Mine sweeper</h1>
    
    <div class="top-bar">

        <div class="left-side game-mode-btns">
            <div class="special-btns-container">
                <button class="btn custom-mode-btn" onclick="onToggleCustomMode()"><span class="btn-text">Custom Mode</span></button>
                <button class="btn safe-click-btn" onclick="onSafeClick()"><span class="btn-text">Safe Click <br>X3</span></button>
                <button class="btn hint-btn" onclick="onGetHint()"><span class="btn-text">ðŸ’¡X3</span></button>
            </div>

            <div class="level-btn-container">
                <button class="btn easy-btn level-btn" onclick="onSetGameLevel('easy')"><span class="btn-text">Easy</span></button>
                <button class="btn medium-btn level-btn" onclick="onSetGameLevel('medium')"><span class="btn-text">Medium</span></button>
                <button class="btn hard-btn level-btn" onclick="onSetGameLevel('hard')"><span class="btn-text">Hard</span></button>
            </div>
        </div>
        
        <div class="center">
            <div class="timer-container">Time elapsed: 
                <span class="timer">00:00</span>
            </div>

            
            <div class="reset-btn-container">
                <img class="btn reset-btn" src="imgs/Smiley.jpg" alt="Smiley" onclick="resetGame()">
            </div>
        </div>
        
        <div class="right-side special-btns-container">
            <button class="btn undo-btn" onclick="undoMove()"><span class="btn-text">Undo</span></button>
            <button class="btn mega-hint-btn" onclick="onGetMegaHint()"><span class="btn-text">Mega Hint</span></button>
            <button class="btn exterminate-btn" onclick="exterminate()"><span class="btn-text">EXTERMINATE!</span></button>
        </div>
        
    </div>

    <div class="main-container">
        <div class="leaderboard-container">
            <div>Leaderboard</div>
            <ol class="leaderboard"></ol>
        </div>

        <div class="board-and-modal-container">
            <div class="modal-container">
                <div class="modal"></div>
                <div class="lives"></div>
                
            </div>

            <table class="board-container">
                <tbody class="board"></tbody>
            </table>

        </div>
        
        <div class="info-view">
            <span>Info view</span>
            <div class="info-view-content"></div>
        </div>
    </div>

    <footer>Assaf Peretz</footer>
    
    <script src="js/game.js"></script>
    <script src="js/gameControls.js"></script>
    <script src="js/cellClicks.js"></script>
    <script src="js/leaderBoard.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
