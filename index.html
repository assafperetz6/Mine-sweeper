<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>Mine sweeper</h1>

    
    <div class="game-controls">
        <div class="game-info">
            <div class="game-mode-btns">
                <div class="special-btns-container">
                    <button class="btn custom-mode-btn" onclick="onToggleCustomMode()">Custom Mode</button>
                    <button class="btn safe-click-btn" onclick="onSafeClick()">Safe Click <br>X3</button>
                    <button class="btn hint-btn" onclick="onGetHint()">ðŸ’¡X3</button>
                </div>
                <div class="level-btn-container">
                    <button id="easy-btn" class="btn level-btn" onclick="onSetGameLevel('easy')">Easy</button>
                    <button id="medium-btn" class="btn level-btn" onclick="onSetGameLevel('medium')">Medium</button>
                    <button id="hard-btn" class="btn level-btn" onclick="onSetGameLevel('hard')">Hard</button>
                </div>
                <div class="reset-btn-container">
                    <img class="btn reset-btn" src="imgs/Smiley.jpg" alt="Smiley" onclick="resetGame()">
                </div>
            </div>
            <div class="timer-container">Time elapsed: 
                <span class="timer">00:00</span>
            </div>
            <div class="lives"></div>
            <button class="btn undo-btn" onclick="undoMove()">Undo</button>
        </div>
        <div class="modal"></div>
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <div class="leaderboard-container">
        <ol class="leaderboard">
        </ol>
    </div>
    

    <footer>Assaf Peretz</footer>
    
    <script src="js/game.js"></script>
    <script src="js/gameControls.js"></script>
    <script src="js/cellClicks.js"></script>
    <script src="js/leaderBoard.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
